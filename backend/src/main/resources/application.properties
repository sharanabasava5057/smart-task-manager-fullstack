spring.application.name=smart-task-manager

# ===========================
# MYSQL DATABASE
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_task_manager
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ===========================
# JWT 256-BIT SECRET
# ===========================
# MUST be Base64 encoded 32+ bytes (this one is correct)
app.jwt.secret=U2VjdXJlS2V5Rm9yU21hcnRUYXNrTWFuYWdlclByb2plY3QxMjM0NTY=
app.jwt.expiration-ms=86400000


# ===========================
# EMAIL SMTP (GMAIL)
# ===========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# ðŸ”¥ CHANGE THIS â€” Put YOUR Gmail ID
spring.mail.username=REPLACE_WITH_YOUR_GMAIL@gmail.com

# ðŸ”¥ CHANGE THIS â€” Put YOUR Gmail App Password
spring.mail.password=REPLACE_WITH_YOUR_APP_PASSWORD

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ===========================
# SCHEDULING
# ===========================
spring.task.scheduling.pool.size=5


# ===========================
# SWAGGER / API DOCS
# ===========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# ===========================
# CORS (ANGULAR FRONTEND)
# ===========================
app.cors.allowed-origins=http://localhost:4200
